<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Journal</title>
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Caveat:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header id="app-header" class="app-header">
      <!-- Calendar remains unchanged -->
      <div id="calendar-widget" class="calendar-widget">
        <div id="calendar-tomorrow" class="calendar-page">
          <div class="calendar-top">
            <span id="calendar-day-name-tomorrow"></span>
          </div>
          <div class="calendar-bottom">
            <span id="calendar-day-number-tomorrow"></span>
            <div class="calendar-month-year">
              <span id="calendar-month-tomorrow"></span
              ><span id="calendar-year-tomorrow"></span>
            </div>
          </div>
        </div>
        <div id="calendar-today" class="calendar-page">
          <div class="calendar-top"><span id="calendar-day-name"></span></div>
          <div class="calendar-bottom">
            <span id="calendar-day-number"></span>
            <div class="calendar-month-year">
              <span id="calendar-month"></span><span id="calendar-year"></span>
            </div>
          </div>
        </div>
      </div>

      <!-- NEW: On This Day Widget -->
      <div id="on-this-day-widget" class="on-this-day-widget hidden"></div>

      <!-- NEW: Daily Prompts Widget -->
      <div id="daily-prompts-widget" class="daily-prompts-widget hidden">
        <div class="prompts-header">
          <h3 class="prompts-title">‚ú® Writing Prompts</h3>
          <button
            id="refresh-prompts-btn"
            class="refresh-prompts-btn"
            title="Get new prompts"
          >
            üîÑ
          </button>
        </div>
        <div id="prompts-container" class="prompts-container">
          <!-- Prompts will be populated by JS -->
        </div>
      </div>

      <!-- NEW: Recording Indicator -->
      <div id="recording-indicator" class="recording-indicator hidden">
        <div class="recording-dot"></div>
        <span>Recording</span>
        <span id="recording-time" class="recording-time">0:00</span>
      </div>
    </header>

    <main id="bookshelf-container" class="bookshelf-container">
      <!-- This will be populated by JS -->
      <div
        id="empty-state-container"
        class="empty-state-container hidden"
      ></div>
    </main>

    <footer class="app-footer">
      <!-- Action bar with settings -->
      <div class="action-bar">
        <!-- NEW: Settings Icon -->
        <button id="settings-btn" class="settings-btn" title="Settings">
          ‚öôÔ∏è
        </button>
        <!-- NEW: Prompts Icon -->
        <button
          id="prompts-btn"
          class="prompts-btn"
          title="Get writing inspiration"
        >
          üí°
        </button>
        <div
          id="search-input"
          class="search-input"
          contenteditable="true"
          role="textbox"
          aria-multiline="true"
        ></div>
        <button id="mic-button" class="mic-button" title="Start Journaling">
          <img
            src="assets/mic-icon.svg"
            class="mic-icon"
            alt="Microphone Icon"
          /><img
            src="assets/stop-icon.svg"
            class="stop-icon"
            alt="Stop Icon"
          /><img
            src="assets/loader-icon.svg"
            class="loader-icon"
            alt="Loading Icon"
          />
        </button>
      </div>
    </footer>

    <!-- Card Template remains unchanged -->
    <template id="card-template"
      ><div class="journal-card" role="button" tabindex="0">
        <h3 class="card-title"></h3>
        <p class="card-snippet"></p>
        <time class="card-date"></time></div
    ></template>

    <!-- Book viewer gets new buttons -->
    <div id="book-viewer" class="book-viewer-overlay hidden">
      <div class="book-viewer-content">
        <div class="book-layout">
          <div id="page-left" class="book-page">
            <div class="page-header">
              <div class="header-text">
                <h2 id="viewer-title"></h2>
                <time id="viewer-date"></time>
              </div>
              <div class="header-actions">
                <!-- NEW: Add Image Button -->
                <button
                  id="add-image-btn"
                  class="viewer-btn hidden"
                  title="Add Image"
                >
                  Image
                </button>
                <button id="edit-btn" class="viewer-btn" title="Edit Entry">
                  Edit
                </button>
                <button
                  id="save-btn"
                  class="viewer-btn hidden"
                  title="Save Changes"
                >
                  Save
                </button>
                <button
                  id="delete-btn"
                  class="viewer-btn danger"
                  title="Delete Entry"
                >
                  Delete
                </button>
              </div>
            </div>
            <div id="viewer-text-left" class="viewer-text"></div>
          </div>
          <div class="book-spine"></div>
          <div id="page-right" class="book-page">
            <div id="viewer-text-right" class="viewer-text"></div>
          </div>
        </div>
      </div>
      <button id="close-viewer-btn" class="close-viewer-btn" title="Close book">
        &times;
      </button>
    </div>

    <!-- NEW: Settings Modal -->
    <div id="settings-modal" class="modal-overlay settings-modal hidden">
      <div class="modal-dialog settings-dialog">
        <!-- Content will be dynamically generated by settings-view.js -->
      </div>
    </div>

    <!-- Hidden file input for image uploads -->
    <input
      type="file"
      id="image-input"
      accept="image/*"
      style="display: none"
    />

    <!-- Hidden file input for import -->
    <input
      type="file"
      id="import-file-input"
      accept=".json,.txt"
      style="display: none"
    />

    <!-- Goals Modal -->
    <div id="goals-modal" class="modal-overlay hidden">
      <div class="modal-dialog goals-modal-dialog">
        <h2 class="modal-title">Goals & Habits</h2>

        <!-- Goals Dashboard -->
        <div id="goals-dashboard" class="goals-dashboard">
          <div class="goals-stats">
            <div class="stat-item">
              <span class="stat-number" id="active-goals-count">0</span>
              <span class="stat-label">Active</span>
            </div>
            <div class="stat-item">
              <span class="stat-number" id="completed-goals-count">0</span>
              <span class="stat-label">Completed</span>
            </div>
            <div class="stat-item">
              <span class="stat-number" id="total-streak-count">0</span>
              <span class="stat-label">Streak Days</span>
            </div>
          </div>

          <div class="goals-insights" id="goals-insights">
            <!-- AI insights will be populated here -->
          </div>

          <div class="goals-list" id="goals-list">
            <!-- Goals will be populated here -->
          </div>
        </div>

        <!-- Add/Edit Goal Form -->
        <div id="goal-form" class="goal-form hidden">
          <h3 id="goal-form-title">Add New Goal</h3>
          <form id="goal-form-element">
            <div class="form-group">
              <label for="goal-title-input">Title *</label>
              <input
                type="text"
                id="goal-title-input"
                required
                placeholder="e.g., Exercise daily"
              />
            </div>

            <div class="form-group">
              <label for="goal-description-input">Description</label>
              <textarea
                id="goal-description-input"
                placeholder="What does success look like?"
              ></textarea>
            </div>

            <div class="form-row">
              <div class="form-group">
                <label for="goal-type-select">Type *</label>
                <select id="goal-type-select" required>
                  <option value="habit">Daily Habit</option>
                  <option value="project">Project</option>
                  <option value="milestone">Milestone</option>
                </select>
              </div>

              <div class="form-group">
                <label for="goal-category-input">Category</label>
                <input
                  type="text"
                  id="goal-category-input"
                  placeholder="health, work, personal"
                />
              </div>
            </div>

            <div class="form-row" id="habit-options">
              <div class="form-group">
                <label for="goal-frequency-select">Frequency</label>
                <select id="goal-frequency-select">
                  <option value="daily">Daily</option>
                  <option value="weekly">Weekly</option>
                  <option value="monthly">Monthly</option>
                </select>
              </div>

              <div class="form-group">
                <label for="goal-target-input">Target</label>
                <input type="number" id="goal-target-input" min="1" value="1" />
              </div>
            </div>

            <div class="form-group" id="target-date-group">
              <label for="goal-target-date-input">Target Date</label>
              <input type="date" id="goal-target-date-input" />
            </div>

            <div class="form-actions">
              <button
                type="button"
                id="cancel-goal-btn"
                class="modal-btn modal-btn-cancel"
              >
                Cancel
              </button>
              <button
                type="submit"
                id="save-goal-btn"
                class="modal-btn modal-btn-confirm"
              >
                Save Goal
              </button>
            </div>
          </form>
        </div>

        <div class="modal-actions" id="goals-modal-actions">
          <button id="add-new-goal-btn" class="modal-btn modal-btn-confirm">
            ‚ûï Add Goal
          </button>
          <button id="goals-close-btn" class="modal-btn modal-btn-cancel">
            Close
          </button>
        </div>
      </div>
    </div>

    <!-- Confirmation Modal -->
    <div id="confirmation-modal" class="modal-overlay hidden">
      <div class="modal-dialog">
        <h2 id="modal-title" class="modal-title">Confirm Action</h2>
        <p id="modal-message" class="modal-message">
          Are you sure you want to proceed?
        </p>
        <div class="modal-actions">
          <button id="modal-cancel-btn" class="modal-btn modal-btn-cancel">
            Cancel</button
          ><button id="modal-confirm-btn" class="modal-btn modal-btn-confirm">
            Delete
          </button>
        </div>
      </div>
    </div>

    <script type="module" src="js/main.js"></script>
  </body>
</html>
